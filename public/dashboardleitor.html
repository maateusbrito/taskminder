<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Livros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #app {
            display: flex;
            height: 90%;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #app-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background: #007bff;
            color: #fff;
            border-bottom: 1px solid #0056b3;
        }

        #pdf-container {
            flex: 1;
            height: calc(100% - 60px);
            overflow: auto;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-container canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #thumbnail-container {
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-left: 1px solid #ddd;
            width: 180px;
            height: 100%;
        }

        #thumbnail-container.active {
            display: flex;
        }

        .thumbnail {
            width: 100%;
            cursor: pointer;
            margin-bottom: 12px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            background: #333;
            color: #eee;
        }

        .dark-mode #app-header {
            background: #222;
        }

        .dark-mode #pdf-container {
            background: #2c2c2c;
        }

        .toggle-menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-menu-btn:hover {
            background: #0056b3;
        }

        #menu {
            width: 250px;
            background: #007bff;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            top: 0;
            left: -500px; /* Start hidden */
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        #menu.active {
            left: 0; /* Show menu */
        }

        #menu .menu-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #menu .menu-header button {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #menu .menu-header button:hover {
            color: #e0e0e0;
        }

        #menu .menu-content {
            flex: 1;
            overflow-y: auto;
        }

        #menu .menu-content button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-bottom: 12px;
            background: #0056b3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #menu .menu-content button:hover {
            background: #003d7a;
        }

        #menu .menu-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="toggle-menu-btn" id="showMenu"><i class="fas fa-bars"></i></button>
    <div id="menu">
        <div class="menu-header">
            <span>Menu</span>
            <button id="toggleMenu"><i class="fas fa-times"></i></button>
        </div>
        <div class="menu-content">
            <button id="toggleThumbnails"><i class="fas fa-thumbnails"></i> Mostrar Miniaturas</button>
            <input type="file" id="fileInput" style="display:none;">
            <label for="fileInput" class="button"><i class="fas fa-file-upload"></i> Escolher Arquivo</label>
            <input type="text" id="searchInput" placeholder="Pesquisar texto...">
            <button id="zoomIn"><i class="fas fa-search-plus"></i> Aumentar Zoom</button>
            <button id="zoomOut"><i class="fas fa-search-minus"></i> Diminuir Zoom</button>
            <button id="toggleDarkMode"><i class="fas fa-moon"></i> Modo Noturno</button>
            <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> P치gina Anterior</button>
            <button id="nextPage" disabled><i class="fas fa-chevron-right"></i> Pr칩xima P치gina</button>
            <input type="number" id="goToPage" placeholder="Ir para p치gina" min="1">
        </div>
    </div>
    <div id="app">
        <div id="app-header">Leitor de Livros</div>
        <div id="pdf-container"></div>
        <div id="thumbnail-container"></div>
    </div>

    <script src="utils.js"></script>
    <script src="js/dashboardleitor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const pdfContainer = document.getElementById('pdf-container');
        const thumbnailContainer = document.getElementById('thumbnail-container');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const searchInput = document.getElementById('searchInput');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const goToPage = document.getElementById('goToPage');
        const toggleThumbnails = document.getElementById('toggleThumbnails');
        const toggleMenu = document.getElementById('toggleMenu');
        const showMenu = document.getElementById('showMenu');
        const menu = document.getElementById('menu');
        const token = localStorage.getItem('accessToken');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let zoomLevel = 1;
        let isDarkMode = false;
        let showThumbnails = false;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        if (!token) {
            window.location.href = 'login.html';
        }

        fileInput.addEventListener('change', handleFileSelect);
        prevPage.addEventListener('click', () => changePage(-1));
        nextPage.addEventListener('click', () => changePage(1));
        searchInput.addEventListener('input', searchText);
        zoomIn.addEventListener('click', () => changeZoom(0.1));
        zoomOut.addEventListener('click', () => changeZoom(-0.1));
        toggleDarkMode.addEventListener('click', toggleDarkModeFunction);
        goToPage.addEventListener('change', () => goToPageNumber(parseInt(goToPage.value, 10)));
        toggleThumbnails.addEventListener('click', toggleThumbnailsVisibility);
        toggleMenu.addEventListener('click', () => menu.classList.toggle('active'));
        showMenu.addEventListener('click', () => menu.classList.add('active'));

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function () {
                    const pdfData = new Uint8Array(this.result);
                    loadPDF(pdfData);
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Por favor, selecione um arquivo PDF.');
            }
        }

        function loadPDF(pdfData) {
            pdfjsLib.getDocument(pdfData).promise.then(function (pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                renderPage(currentPage);
                updateNavigation();
            });
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: zoomLevel });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                page.render(renderContext);
                pdfContainer.innerHTML = '';
                pdfContainer.appendChild(canvas);
            });
        }

        function changePage(amount) {
            currentPage = Math.min(Math.max(currentPage + amount, 1), totalPages);
            renderPage(currentPage);
            updateNavigation();
        }

        function changeZoom(amount) {
            zoomLevel = Math.min(Math.max(zoomLevel + amount, 0.5), 2);
            renderPage(currentPage);
        }

        function updateNavigation() {
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage === totalPages;
            goToPage.value = currentPage;
        }

        function searchText() {
            const query = searchInput.value.toLowerCase();
            if (query) {
                // L칩gica para pesquisa de texto (simplificada)
            }
        }

        function goToPageNumber(pageNum) {
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderPage(currentPage);
                updateNavigation();
            }
        }

        function toggleDarkModeFunction() {
            document.body.classList.toggle('dark-mode');
            isDarkMode = !isDarkMode;
        }

        function toggleThumbnailsVisibility() {
            thumbnailContainer.classList.toggle('active');
            showThumbnails = !showThumbnails;
            if (showThumbnails) {
                loadThumbnails();
            }
        }

        function loadThumbnails() {
            thumbnailContainer.innerHTML = '';
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                pdfDoc.getPage(pageNum).then(function (page) {
                    const viewport = page.getViewport({ scale: 0.2 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext);
                    canvas.classList.add('thumbnail');
                    canvas.addEventListener('click', () => {
                        currentPage = pageNum;
                        renderPage(currentPage);
                        updateNavigation();
                    });
                    thumbnailContainer.appendChild(canvas);
                });
            }
        }

        
    </script>
</body>
</html>
