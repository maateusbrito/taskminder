<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - TaskMinder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #ff5722;
            font-weight: bold;
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            background-color: #4caf50; /* Cor verde */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sucesso!</h1>
        </div>
        <div class="message">
            <p>Sua senha foi redefinida com sucesso. Você será redirecionado para a tela de login.</p>
        </div>
        <button class="button" onclick="redirectToLogin()" aria-label="Redirecionar para a tela de login">OK</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        // Redireciona automaticamente após 5 segundos
        setTimeout(redirectToLogin, 5000);
    </script>
</body>
</html>
