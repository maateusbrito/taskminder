<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - TaskMinder</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"><style>body{font-family:Roboto,Arial,sans-serif;background:url('http://i.mlcdn.com.br/portaldalu/fotosconteudo/17021.jpg') no-repeat center center fixed;background-size:cover;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}.container{width:90%;max-width:400px;background-color:rgba(255,255,255,.9);border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,.3);overflow:hidden;padding:30px;box-sizing:border-box}.header{text-align:center;border-bottom:1px solid #ddd;padding-bottom:20px;margin-bottom:30px}.header h1{font-size:28px;margin:0;color:#ff5722;font-weight:700;text-transform:uppercase}.header span{display:block;font-size:16px;color:#666;margin-top:10px}.form-group{margin-bottom:20px}.form-group input{width:100%;padding:10px;border:1px solid #ddd;border-radius:25px;font-size:16px;color:#333;background-color:#f5f5f5;box-shadow:inset 0 1px 3px rgba(0,0,0,.2);margin:0 auto;box-sizing:border-box}.form-group input::placeholder{color:#999}.form-group input:focus{border-color:#ff5722;outline:0}.password-container{position:relative}.password-container input{padding-right:40px}.password-container .toggle-password{position:absolute;right:15px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:14px;color:#333}.password-container .toggle-password img{width:16px;height:16px}.button{display:block;width:100%;margin:10px 0;padding:10px;border:none;border-radius:25px;font-size:16px;color:#fff;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,.2);transition:background-color .3s,box-shadow .3s;outline:0}.button:hover{box-shadow:0 6px 12px rgba(0,0,0,.3)}.login-button{background-color:#ff5722}.forgot-password-button{background-color:#4caf50}.signup-button{background-color:#2196f3}.footer{
